steps:
  title: Da seguimiento a tu [progreso]{.text-primary} en simples [pasos]{.text-secondary}
  description: Conoce el estado de tus postulaciones y recibe notificaciones en tiempo real sobre nuevas oportunidades que se ajusten a tu perfil.
  items:
    - title: Conecta con las empresas
      description: Comunícate directamente con reclutadores y gerentes de contratación para explorar oportunidades que se alineen con tus habilidades e intereses.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Compara ofertas laborales
      description: Recibe recomendaciones personalizadas basadas en tus habilidades y preferencias para encontrar las mejores oportunidades laborales.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Analiza tus habilidades
      description: Verifica cómo tus habilidades se comparan con las demandas del mercado laboral y recibe sugerencias para mejorar tu perfil profesional.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
